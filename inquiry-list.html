<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의내역 - 사주라인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #0a0a0f;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            height: 60px;
        }

        .back-button {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
        }

        /* 메인 콘텐츠 */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* 검색 섹션 */
        .search-section {
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #B794F6;
        }

        .search-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #9333EA 0%, #7C3AED 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* 필터 섹션 */
        .filter-section {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background: rgba(147, 51, 234, 0.1);
            border-color: #B794F6;
            color: #B794F6;
        }

        /* 문의 리스트 */
        .inquiry-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .inquiry-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .inquiry-item:active {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(0.98);
        }

        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .inquiry-category {
            font-size: 12px;
            color: #B794F6;
            background: rgba(147, 51, 234, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .inquiry-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .inquiry-content {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .inquiry-status {
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .inquiry-status.waiting {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .inquiry-status.completed {
            color: #4ADE80;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        .page-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-button.active {
            background: rgba(147, 51, 234, 0.1);
            border-color: #B794F6;
            color: #B794F6;
        }

        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 반응형 */
        @media screen and (max-width: 768px) {
            .main-content {
                padding: 16px;
            }

            .search-form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .main-content {
                padding: 12px;
            }

            .inquiry-item {
                padding: 14px;
            }

            .inquiry-content {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header class="header">
    <div class="header-top">
        <button class="back-button" onclick="window.history.back();">←</button>
        <h1 class="header-title">문의내역</h1>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="main-content">
    <!-- 검색 섹션 -->
    <section class="search-section">
        <form class="search-form">
            <input type="text" class="search-input" placeholder="문의 내용 검색">
            <button type="submit" class="search-button">검색</button>
        </form>
        <div class="filter-section">
            <button class="filter-button active">전체</button>
            <button class="filter-button">결제/환불</button>
            <button class="filter-button">계정 문의</button>
            <button class="filter-button">상담 문의</button>
            <button class="filter-button">이벤트/혜택</button>
        </div>
    </section>

    <!-- 문의 리스트 -->
    <section class="inquiry-list">
        <div class="inquiry-item" onclick="window.location.href='inquiry-detail.html'">
            <div class="inquiry-header">
                <span class="inquiry-category">결제/환불</span>
                <span class="inquiry-date">2024.03.15</span>
            </div>
            <div class="inquiry-content">
                포인트 충전이 되지 않아 문의드립니다. 결제는 완료되었는데 포인트가 반영되지 않았습니다.
            </div>
            <div class="inquiry-status completed">
                <span>✓</span>
                <span>답변완료</span>
            </div>
        </div>

        <div class="inquiry-item" onclick="window.location.href='inquiry-detail.html'">
            <div class="inquiry-header">
                <span class="inquiry-category">상담 문의</span>
                <span class="inquiry-date">2024.03.14</span>
            </div>
            <div class="inquiry-content">
                AI 운세 서비스 이용 중 오류가 발생했습니다. 화면이 계속 로딩 중입니다.
            </div>
            <div class="inquiry-status waiting">
                <span>⏳</span>
                <span>답변대기</span>
            </div>
        </div>

        <div class="inquiry-item" onclick="window.location.href='inquiry-detail.html'">
            <div class="inquiry-header">
                <span class="inquiry-category">계정 문의</span>
                <span class="inquiry-date">2024.03.13</span>
            </div>
            <div class="inquiry-content">
                비밀번호를 변경하고 싶은데 방법을 알려주세요.
            </div>
            <div class="inquiry-status completed">
                <span>✓</span>
                <span>답변완료</span>
            </div>
        </div>
    </section>

    <!-- 페이지네이션 -->
    <div class="pagination">
        <button class="page-button" disabled>←</button>
        <button class="page-button active">1</button>
        <button class="page-button">2</button>
        <button class="page-button">3</button>
        <button class="page-button">4</button>
        <button class="page-button">5</button>
        <button class="page-button">→</button>
    </div>
</main>

<script>
    // 필터 버튼 클릭 이벤트
    document.querySelectorAll('.filter-button').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            this.classList.add('active');
        });
    });

    // 페이지네이션 버튼 클릭 이벤트
    document.querySelectorAll('.page-button').forEach(button => {
        button.addEventListener('click', function() {
            if (!this.disabled) {
                document.querySelectorAll('.page-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            }
        });
    });

    // 검색 폼 제출
    document.querySelector('.search-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const searchTerm = this.querySelector('.search-input').value;
        // 여기에 검색 로직 추가
        console.log('검색어:', searchTerm);
    });
</script>
</body>
</html>
