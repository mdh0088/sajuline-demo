<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 사주라인</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- 헤더 -->
<header class="header">
    <div class="header-top">
        <button class="back-button" onclick="window.location.href='main.html'">←</button>
        <h1 class="header-title">로그인</h1>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="main-content">
    <!-- 로고 섹션 -->
    <section class="logo-section">
        <div class="logo-icon">🔮</div>
        <h2 class="logo-title">사주라인</h2>
        <p class="logo-subtitle">당신의 운명을 밝히는 빛</p>
    </section>

    <!-- 에러 메시지 -->
    <div class="error-message">
        이메일 또는 비밀번호가 올바르지 않습니다.
    </div>

    <!-- 로그인 폼 -->
    <form class="login-form">
        <div class="input-group">
            <span class="input-icon">📧</span>
            <input type="email" class="input-field" placeholder="이메일" id="email">
        </div>

        <div class="input-group">
            <span class="input-icon">🔒</span>
            <input type="password" class="input-field" placeholder="비밀번호" id="password">
        </div>

        <div class="options-row">
            <label class="remember-me">
                <div class="checkbox" id="remember"></div>
                <span class="remember-label">로그인 상태 유지</span>
            </label>
            <a href="#" class="forgot-link">비밀번호 찾기</a>
        </div>

        <button type="submit" class="login-button">로그인</button>
    </form>

    <!-- 구분선 -->
    <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">간편 로그인</span>
        <div class="divider-line"></div>
    </div>

    <!-- 소셜 로그인 -->
    <div class="social-login">
        <button class="social-button kakao-button">
            <span class="social-icon">💬</span>
            <span>카카오 로그인</span>
        </button>
        <button class="social-button naver-button">
            <span class="social-icon">N</span>
            <span>네이버 로그인</span>
        </button>
        <button class="social-button apple-button">
            <span class="social-icon">🍎</span>
            <span>Apple로 로그인</span>
        </button>
        <button class="social-button">
            <span class="social-icon">G</span>
            <span>Google 로그인</span>
        </button>
    </div>

    <!-- 회원가입 링크 -->
    <div class="signup-link">
        아직 회원이 아니신가요?
        <a href="signup-page.html">회원가입</a>
    </div>
</main>

<!-- 하단 정보 -->
<footer class="footer-info">
    © 2025 사주라인. All rights reserved.
</footer>

<!-- 로딩 오버레이 -->
<div class="loading-overlay">
    <div class="loading-spinner"></div>
</div>

<script src="script/login.js"></script>
</body>
</html>
